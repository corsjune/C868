<template>
    <require from="./login.css"></require>
    <div class="alert alert-info" role="alert">Please login. </div>
    <div if.bind="errors" id="errors" role="alert" class="alert alert-danger">${errors}</div>
    <div if.bind="message" class="alert alert-success" role="alert">${message}</div>
    <form role="form" submit.delegate="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" value.bind="username" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" value.bind="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    <hr>
    <div class="alert alert-danger" if.bind="signupError">${signupError}</div>
</template>
