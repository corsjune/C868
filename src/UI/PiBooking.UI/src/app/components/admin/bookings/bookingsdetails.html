<template>
    <require from="../../gotoroute/gotoroute"></require>
    <br />
    <div class="alert alert-info" role="alert">Please correct the order information below. </div>
    <div if.bind="errors" id="errors" role="alert" class="alert alert-danger">${errors}</div>
    <div if.bind="message" class="alert alert-success" role="alert">${message}</div>
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="OrderID">Order ID</label>
            <input value.bind="order.orderID" type="text" class="form-control" id="OrderID" placeholder="(new)"
                disabled>
        </div>
        <div class="form-group">
            <label class="control-label" for="FirstName">First Name</label>
            <input readonly value.bind="order.customer.firstName & validate & debounce" type="text" class="form-control"
                id="FirstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label class="control-label" for="LastName">Last Name</label>
            <input readonly value.bind="order.customer.lastName & validate & debounce" type="text" class="form-control"
                id="LastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label class="control-label" for="JobName">Job Name</label>
            <input readonly value.bind="order.job.jobName" type="text" class="form-control" id="JobName"
                placeholder="Enter employee id">
        </div>
        <div class="form-group">
            <label class="control-label" for="Total">Total</label>
            <input value.bind="order.total & validate & debounce" type="number" class="form-control" id="Total"
                placeholder="Enter invoice total">
        </div>
        <div class="form-check">
            <label class="form-check-label" for="HasPaid">Paid In Full</label>
            <input checked.bind="order.hasPaid & validate & debounce" type="checkbox" class="form-check-input"
                id="HasPaid">
        </div>
    </form>
    <div id="navigation" class="row paddingtop10">
        <div class="col-sm-12  btn-group">
            <button go-to-route="route: bookings" class="btn btn-default minimumwidth15em "><span
                    class="glyphicon glyphicon-arrow-left"></span>Back</button>
            <button click.delegate="Save()" class="btn btn-default minimumwidth15em" disabled.bind="!canSave"><i
                    class="fas fa-save"></i>Save</button>
        </div>
    </div>
</template>
