<template>
    <require from="../../gotoroute/gotoroute"></require>
    <br />
    <div class="alert alert-info" role="alert">Please enter your contact information below. </div>
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="exampleInputEmail1">Email address</label>
            <input value.bind="currentOrder.customer.email & validate & debounce" type="email" class="form-control"
                id="customerEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label class="control-label" for="customerFirstName">First Name</label>
            <input value.bind="currentOrder.customer.firstName & validate & debounce" type="text" class="form-control"
                id="customerFirstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label class="control-label" for="customerLastName">Last Name</label>
            <input value.bind="currentOrder.customer.lastName & validate & debounce" type="text" class="form-control"
                id="customerLastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label class="control-label" for="customerAddress">Address</label>
            <input value.bind="currentOrder.customer.address & validate & debounce" type="text" class="form-control"
                id="customerAddress" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label class="control-label" for="customerCity">City</label>
            <input value.bind="currentOrder.customer.city & validate & debounce" type="text" class="form-control"
                id="customerCity" placeholder="Enter city">
        </div>
        <div class="form-group">
            <label class="control-label" for="customerState">State</label>
            <select class="form-control" id="customerState"
                value.bind="currentOrder.customer.state & validate & debounce">
                <option value="">Not Set</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="customerPhone">Phone</label>
            <input value.bind="currentOrder.customer.phone & validate & debounce" type="tel" class="form-control"
                id="customerPhone" placeholder="Enter phone">
        </div>
        <div class="form-group">
            <label class="control-label" for="customerZip">Zip</label>
            <input value.bind="currentOrder.customer.zipCode & validate & debounce" type="text" maxlength="5"
                pattern="[0-9]{5}" class="form-control" id="customerZip" placeholder="Enter zip code">
        </div>
    </form>
    <div id="navigation" class="row paddingtop10">
        <div class="col-sm-12  btn-group">
            <button go-to-route="route: step1" class="btn btn-default minimumwidth15em "><span
                    class="glyphicon glyphicon-arrow-left"></span> Previous Step</button>
            <button click.delegate="Step3()" class="btn btn-default minimumwidth15em" disabled.bind="!canSave"><span
                    class="glyphicon glyphicon-arrow-right"></span> Next Step</button>
        </div>
    </div>
</template>
